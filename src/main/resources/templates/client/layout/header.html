<header class="fes-header" th:fragment="header">
  <div class="container-fluid px-4">
    <div class="d-flex align-items-center justify-content-between h-100">
      <!-- Logo -->
      <div class="fes-logo">
        <a th:href="@{/}" class="text-decoration-none text-white fw-bold fs-3">
          <span class="text-primary">FPT</span>U
        </a>
      </div>

      <!-- Search -->
      <div class="fes-search mx-4 mt-2">
        <div class="ms-10">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Tìm kiếm khóa học"
              aria-label="Search"
              style="width: 100%; background: #1e293b; color: white !important"
              !
            />
          </form>
        </div>
      </div>

      <!-- Menu -->
      <nav class="fes-nav d-flex align-items-center gap-4">
        <a
          th:href="@{/}"
          class="fes-link"
          style="text-decoration: none; color: white; font-size: large"
          >Trang chủ</a
        >
        <a
          th:href="@{/courses}"
          class="fes-link"
          style="text-decoration: none; color: white; font-size: large"
          >Khoá học</a
        >
        <!-- CHƯA đăng nhập - SỬA CÚ PHÁP -->
        <a
          sec:authorize="!isAuthenticated()"
          th:href="@{/login}"
          class="text-white text-decoration-none"
        >
          Đăng nhập
        </a>
        <div sec:authorize="isAuthenticated()" class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            <i class="fas fa-user me-2"></i>
          </button>
          <ul class="dropdown-menu">
            <li>
              <span class="dropdown-item" sec:authentication="name"></span>
            </li>
            <li><a th:href="@{/profile}" class="dropdown-item">Hồ sơ</a></li>
            <li>
              <a th:href="@{/my-courses}" class="dropdown-item"
                >Khóa học của tôi</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li><a th:href="@{/logout}" class="dropdown-item">Đăng xuất</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
