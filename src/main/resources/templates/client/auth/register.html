<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - Laptopshop</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Đăng ký tài khoản
                    </h3>
                  </div>
                  <div class="card-body">
                    <form
                      method="post"
                      th:action="@{/register}"
                      th:object="${registerUser}"
                    >
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input
                              class="form-control"
                              type="text"
                              placeholder="Enter your first name"
                              th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                              th:field="*{firstName}"
                            />
                            <label for="inputFirstName">First name</label>
                            <div
                              class="invalid-feedback"
                              th:if="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                              th:errors="*{firstName}"
                            ></div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-floating">
                            <input
                              class="form-control"
                              type="text"
                              placeholder="Enter your last name"
                              th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                              th:field="*{lastName}"
                            />
                            <label for="inputLastName">Last name</label>
                            <div
                              class="invalid-feedback"
                              th:if="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                              th:errors="*{lastName}"
                            ></div>
                          </div>
                        </div>
                      </div>
                      <div class="form-floating mb-3 mt-3">
                        <div class="form-floating mb-3 mb-md-0">
                          <input
                            class="form-control"
                            type="email"
                            placeholder="name@example.com"
                            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                            th:field="*{email}"
                          />
                          <label>Email address</label>
                          <div
                            class="invalid-feedback"
                            th:if="${#fields.hasErrors('email')} ? 'is-invalid'"
                            th:errors="*{email}"
                          ></div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input
                              class="form-control"
                              type="password"
                              placeholder="Create a password"
                              th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                              th:field="*{password}"
                            />
                            <label>Password</label>
                            <div
                              class="invalid-feedback"
                              th:if="${#fields.hasErrors('password')} ? 'is-invalid'"
                              th:errors="*{password}"
                            ></div>
                            <!-- ${errorPassword} -->
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input
                              class="form-control"
                              type="password"
                              placeholder="Confirm password"
                              th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                              th:field="*{confirmPassword}"
                            />
                            <label>Confirm Password</label>
                            <div
                              class="invalid-feedback"
                              th:if="${#fields.hasErrors('confirmPassword')}"
                              th:errors="*{confirmPassword}"
                            ></div>
                          </div>
                        </div>
                        <div class="mt-4 mb-0">
                          <div class="d-grid">
                            <button class="btn btn-primary btn-block">
                              Create Account
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center py-3">
                    <div class="small">
                      <a href="/login">Have an account? Go to login</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
