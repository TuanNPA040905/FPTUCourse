<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ - Laptopshop</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />

    <!-- Bootstrap CSS (BẮT BUỘC load trước) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Template CSS -->
    <link href="/client/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/client/css/style.css" rel="stylesheet" />
    <style>
      html,
      body {
        background-color: #010123;
      }
      .fes-logo {
        margin-right: 10%;
      }
      .fes-search {
        margin-left: 15%;
        width: 600px;
      }
      .fes-search .form-control {
        background: #1e293b;
        color: white !important;
        margin-left: 10%;
      }
      .fes-search .form-control::placeholder {
        color: white !important;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div th:replace="~{client/layout/header :: header}"></div>

    <div class="container-fluid py-5">
      <div class="container py-5">
        <div class="mb-3">
          <nav class="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
              <li class="breadcrumb-item active">Các khóa học quan tâm</li>
            </ol>
          </nav>
        </div>

        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" style="color: white">Sản phẩm</th>
                <th scope="col" style="color: white">Tên</th>
                <th scope="col" style="color: white">Giá cả</th>
                <th scope="col" style="color: white">Xử lý</th>
              </tr>
            </thead>
            <tbody>
              <!-- Hiển thị khi KHÔNG có khóa học -->
              <tr th:if="${#lists.isEmpty(cart)}">
                <td colspan="4" class="text-center">
                  Không có khóa học quan tâm
                </td>
              </tr>

              <!-- Lặp qua danh sách courses - SỬA DỤNG TR TH:EACH -->
              <tr th:each="cartDetail : ${cartDetails}">
                <th scope="row info-buy">
                  <div class="d-flex align-items-center">
                    <img
                      th:src="@{/images/course/{img}(img=${cartDetail.course.image})}"
                      class="img-fluid me-5 rounded-circle"
                      style="width: 80px; height: 80px"
                      alt=""
                    />
                  </div>
                </th>
                <td>
                  <p class="mb-0 mt-4">
                    <a
                      th:href="@{/course/{id}(id=${cartDetail.course.id})}"
                      target="_blank"
                      th:text="${cartDetail.course.title}"
                    >
                    </a>
                  </p>
                </td>
                <td>
                  <p class="mb-0 mt-4" style="color: white">
                    <span
                      th:text="${#numbers.formatDecimal(cartDetail.course.price, 0, 'COMMA', 0, 'POINT')}"
                    ></span>
                    đ
                  </p>
                </td>
                <td>
                  <form
                    method="post"
                    th:action="@{/delete-favorite-course/{id}(id=${cartDetail.id})}"
                  >
                    <input
                      type="hidden"
                      th:name="${_csrf.parameterName}"
                      th:value="${_csrf.token}"
                    />
                    <button
                      class="btn btn-md rounded-circle bg-light border mt-4"
                      type="submit"
                    >
                      <i class="fa fa-times text-danger"></i>
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Phần tổng tiền - chỉ hiển thị khi có courses -->
        <div th:if="${not #lists.isEmpty(courses)}">
          <div class="mt-5 row g-4 justify-content-start">
            <div class="col-12 col-md-8">
              <div class="bg-light rounded">
                <div class="p-4">
                  <h1 class="display-6 mb-4">
                    Thông Tin <span class="fw-normal">Khóa Học</span>
                  </h1>
                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="mb-0 me-4">Tổng số khóa học:</h5>
                    <p class="mb-0">
                      <span th:text="${#lists.size(courses)}"></span>
                    </p>
                  </div>
                  <div
                    class="d-flex justify-content-between"
                    th:if="${totalPrice != null}"
                  >
                    <h5 class="mb-0 me-4">Tổng giá trị:</h5>
                    <p class="mb-0">
                      <span
                        th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')}"
                      ></span>
                      đ
                    </p>
                  </div>
                </div>

                <form th:action="@{/add-all-to-cart}" method="post">
                  <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
                  />
                  <button
                    class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4"
                    type="submit"
                  >
                    Thêm tất cả vào giỏ hàng
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{client/layout/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
