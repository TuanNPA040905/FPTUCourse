<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ - Laptopshop</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />

    <!-- Bootstrap CSS (BẮT BUỘC load trước) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Template CSS -->
    <link href="/client/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/client/css/style.css" rel="stylesheet" />

    <!-- FIX CAROUSEL -->
    <style>
      html,
      body {
        background-color: #010123;
      }

      .carousell {
        background-color: #010123;
      }
      .carousel-wrapper {
        max-width: 70%;
        margin: 0 auto;
      }

      .carousel-item img {
        height: 350px;
        object-fit: cover;
      }

      /* FIX nút bị che */
      .carousel-control-prev,
      .carousel-control-next {
        width: 10%;
        opacity: 1;
        z-index: 10;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        width: 40px;
        height: 40px;
      }

      /* FIX indicator */
      .carousel-indicators [data-bs-target] {
        background-color: #0d6efd;
      }

      .card {
        height: 450px;
      }

      .card img {
        height: 250px;
        object-fit: cover;
      }
      .fes-logo {
        margin-right: 10%;
      }
      .fes-search {
        margin-left: 15%;
        width: 600px;
      }
      .fes-search .form-control {
        background: #1e293b;
        color: white !important;
        margin-left: 10%;
      }
      .fes-search .form-control::placeholder {
        color: white !important;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div th:replace="~{client/layout/header :: header}"></div>
    <!-- Carousel Start -->
    <div class="container my-4 carousell">
      <div class="carousel-wrapper">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <!-- Indicators -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleFade"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleFade"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleFade"
              data-bs-slide-to="2"
            ></button>
          </div>

          <!-- Slides -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                th:src="@{/images/carosel/Carosel1.jpg}"
                class="d-block w-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                th:src="@{/images/carosel/Carosel2.jpg}"
                class="d-block w-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                th:src="@{/images/carosel/Carosel3.jpg}"
                class="d-block w-100"
                alt=""
              />
            </div>
          </div>

          <!-- Controls -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>

          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </div>

    <!-- Fruits Shop Start-->
    <div class="container-fluid fruite py-5">
      <div class="container py-5">
        <div class="tab-class text-center">
          <div class="row g-4">
            <div class="col-lg-4 text-start">
              <h1 style="color: white">Các khóa học HOT</h1>
            </div>
            <div class="col-lg-8 text-end">
              <ul class="nav nav-pills d-inline-flex text-center mb-5">
                <li class="nav-item">
                  <a
                    class="d-flex m-2 py-2 bg-light rounded-pill active"
                    th:href="@{#}"
                    style="text-decoration: none"
                  >
                    <span class="text-dark" style="width: 130px"
                      >ALL COURSES</span
                    >
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="tab-content">
            <div id="tab-1" class="tab-pane fade show p-0 active">
              <div class="row g-4">
                <div class="col-lg-12">
                  <div class="row g-4">
                    <div
                      th:each="course : ${courses}"
                      class="col-md-3 col-lg-3 col-xm-6"
                    >
                      <div class="shadow-sm">
                        <div class="card">
                          <img
                            th:src="@{/images/course/{img}(img=${course.image})}"
                            class="card-img-top"
                            alt="..."
                          />
                          <div class="card-body">
                            <h5
                              class="card-title"
                              th:text="${course.title}"
                            ></h5>
                            <p
                              class="card-text"
                              th:text="${course.description}"
                            ></p>
                            <h5
                              class="card-title"
                              th:text="${course.price} + ' VND'"
                            ></h5>
                            <form
                              action="@{/add-course-to-cart/{id}(id=${course.id})}"
                              method="post"
                            >
                              <!-- <input
                                type="hidden"
                                name="${_csrf.parameterName}"
                                value="${_csrf.token}"
                              /> -->
                              <button
                                class="mx-auto btn border border-secondary rounded-pill px-3 text-primary"
                              >
                                <i
                                  class="fa fa-shopping-bag me-2 text-primary"
                                ></i>
                                Add to cart
                              </button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="~{client/layout/footer :: footer}"></div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
