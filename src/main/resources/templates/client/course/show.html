<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ - Laptopshop</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />

    <!-- Bootstrap CSS (BẮT BUỘC load trước) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Template CSS -->
    <link href="/client/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/client/css/style.css" rel="stylesheet" />

    <!-- FIX CAROUSEL -->

    <style>
      html,
      body {
        background-color: #010123;
      }

      .carousell {
        background-color: #010123;
      }
      .carousel-wrapper {
        max-width: 70%;
        margin: 0 auto;
      }

      .carousel-item img {
        height: 350px;
        object-fit: cover;
      }

      /* FIX nút bị che */
      .carousel-control-prev,
      .carousel-control-next {
        width: 10%;
        opacity: 1;
        z-index: 10;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        width: 40px;
        height: 40px;
      }

      /* FIX indicator */
      .carousel-indicators [data-bs-target] {
        background-color: #0d6efd;
      }

      .card {
        height: 200px;
        margin-bottom: 20px;
        background-color: #1e293b;
        color: white;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: scale(1.01);
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        margin-left: -12px;
      }
      .fes-logo {
        margin-right: 10%;
      }
      .fes-search {
        margin-left: 15%;
        width: 600px;
      }
      .fes-search .form-control {
        background: #1e293b;
        color: white !important;
        margin-left: 10%;
      }
      .fes-search .form-control::placeholder {
        color: white !important;
        opacity: 0.8;
      }

      label {
        color: white;
      }

      .form-check {
        background-color: #1e293b;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .course-info {
        margin-left: 10%;
        margin-right: 10%;
      }

      #btnFilter {
        background-color: #10b981;
        color: white;
      }
      h2 {
        color: white;
      }

      .card-course-description {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 4; /* Số dòng hiển thị */
        -webkit-box-orient: vertical;
      }

      .card-price .price {
        color: white;
        font-weight: bold;
        text-align: center;
        margin-left: 10%;
      }

      .cart-card {
        font-size: 24px;
        color: white;
        cursor: pointer;
        margin-left: 40%;
        margin-top: 20%;
      }

      .pagination {
        display: flex !important;
      }
    </style>
  </head>

  <body>
    <div th:replace="~{client/layout/header :: header}"></div>

    <div class="container-fluid">
      <div class="py-5">
        <div class="row g-4 mb-5 course-info">
          <h2 class="mb-4"><b>Danh sách khoá học</b></h2>
          <div class="col-4">
            <div class="mb-2 form-check mr-2">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="all"
                  value="all"
                />
                <label class="form-check-label" for="all"
                  >Kĩ thuật phầm mềm</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="math"
                  value="math"
                />
                <label class="form-check-label" for="math">Toán cao cấp</label>
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="jpd"
                  value="jpd"
                />
                <label class="form-check-label" for="jpd">Ngôn ngữ</label>
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="free"
                  value="0"
                />
                <label class="form-check-label" for="free"
                  >Khóa học miễn phí</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="foundation"
                  value="1"
                />
                <label class="form-check-label" for="foundation"
                  >Các khóa học nền tảng</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="advanced"
                  value="5"
                />
                <label class="form-check-label" for="advanced"
                  >Các khóa học chuyên sâu</label
                >
              </div>
            </div>
            <div class="col-12">
              <button
                class="btn border-secondary rounded-pill px-4 py-3 text-uppercase mb-4 ms-5 mt-2"
                id="btnFilter"
              >
                Lọc Sản Phẩm
              </button>
            </div>
          </div>
          <div class="col-8">
            <div th:each="course : ${courses}">
              <a th:href="@{course/{id}(id = ${course.id})}">
                <div class="card row">
                  <div class="col-md-3 d-flex justify-content-between">
                    <img
                      th:src="@{/images/course/{img}(img=${course.image})}"
                      class="card-img-top"
                      alt="..."
                    />
                  </div>
                  <div class="card-body col-md-9 row">
                    <div class="col-md-8">
                      <div class="card-course-title">
                        <b
                          ><p class="card-title" th:text="${course.title}"></p
                        ></b>
                      </div>
                      <div class="card-course-description">
                        <p
                          class="card-text"
                          th:text="${course.description}"
                        ></p>
                      </div>
                      <div class="card-course-star">
                        4.9 <i class="fas fa-star" style="color: #fbbf24"></i>
                      </div>
                    </div>
                    <div class="col-md-4 row">
                      <div class="card-price col-md-12">
                        <h5
                          class="price"
                          th:text="${#numbers.formatDecimal(course.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
                        ></h5>
                      </div>
                      <div class="cart-card">
                        <i class="fas fa-cart-plus"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item">
                  <a
                    th:class="${(curPage) eq 1 ? 'disabled page-link' : 'page-link'}"
                    th:href="@{/courses(page=${curPage - 1})}"
                    aria-label="Previous"
                  >
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <div th:each="i : ${#numbers.sequence(1, totalPages)}">
                  <li class="page-item">
                    <a
                      th:class="${(i) eq curPage ? 'active page-link' : 'page-link'}"
                      th:href="@{/courses(page=${i})}"
                      ><span th:text="${i}"></span
                    ></a>
                  </li>
                </div>
                <li class="page-item">
                  <a
                    th:class="${curPage eq totalPages ? 'disabled page-link' : 'page-link'}"
                    th:href="@{/courses(page=${curPage + 1})}"
                    aria-label="Next"
                  >
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{client/layout/footer :: footer}"></div>
    <!-- JS -->
    <script
      src="https://kit.fontawesome.com/YOUR_KIT_CODE.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="/client/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btnFilter").click(function (event) {
          event.preventDefault();

          console.log("Button clicked!"); // Test xem có chạy không

          let categoryArr = [];
          let priceArr = [];
          let semesterArr = [];

          // Category filter
          if ($("#factory-1").is(":checked")) {
            categoryArr.push("");
          }
          if ($("#math").is(":checked")) {
            categoryArr.push("Math");
          }
          if ($("#language").is(":checked")) {
            categoryArr.push("Language");
          }

          // Price filter
          if ($("#free").is(":checked")) {
            priceArr.push("0");
          }

          // Semester filter
          if ($("#foundation").is(":checked")) {
            semesterArr.push("1");
          }
          if ($("#advanced").is(":checked")) {
            semesterArr.push("5");
          }

          console.log("Categories:", categoryArr);
          console.log("Price:", priceArr);
          console.log("Semester:", semesterArr);

          const currentUrl = new URL(window.location.href);
          const searchParams = currentUrl.searchParams;

          // Reset về trang 1
          searchParams.set("page", "1");

          // Xóa filter cũ
          searchParams.delete("name");
          searchParams.delete("price");
          searchParams.delete("semester");

          // Thêm filter mới
          if (categoryArr.length > 0) {
            searchParams.set("name", categoryArr.join(","));
          }

          if (priceArr.length > 0) {
            searchParams.set("price", priceArr.join(","));
          }

          if (semesterArr.length > 0) {
            searchParams.set("semester", semesterArr.join(","));
          }

          console.log("New URL:", currentUrl.toString());

          // Chuyển trang
          window.location.href = currentUrl.toString();
        });
      });
      // Handle search submit (Enter)
      $("#searchForm").on("submit", function (event) {
        event.preventDefault();

        const keyword = $("#searchInput").val().trim();
        const currentUrl = new URL(window.location.href);
        const searchParams = currentUrl.searchParams;

        searchParams.set("page", "1");
        searchParams.delete("keyword");

        if (keyword !== "") {
          searchParams.set("name", keyword);
        }

        window.location.href = currentUrl.toString();
      });
    </script>
  </body>
</html>
