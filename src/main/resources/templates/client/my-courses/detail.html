<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết khóa học</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/client/css/style.css" rel="stylesheet" />
    <style>
      html,
      body {
        background-color: #010123;
        color: white;
      }
      .fes-logo {
        margin-right: 10%;
      }
      .fes-search {
        margin-left: 15%;
        width: 600px;
      }
      .fes-search .form-control {
        background: #1e293b;
        color: white !important;
        margin-left: 10%;
      }
      .fes-search .form-control::placeholder {
        color: white !important;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div th:replace="~{client/layout/header :: header}"></div>
    <div class="container mt-5">
      <div class="row" th:object="${course}">
        <!-- Thông tin khóa học -->
        <div class="col-md-8">
          <h1 th:text="${course.title}"></h1>
          <p th:text="${course.description}"></p>
          <img
            th:src="@{/images/course/{img}(img=${course.image})}"
            class="img-fluid mb-4"
            alt="Course image"
          />
        </div>

        <!-- Danh sách bài giảng -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5>Danh sách bài giảng</h5>
              <small class="text-muted" th:text="${lessons.size()} + ' bài'"
                >15 bài</small
              >
            </div>
            <div class="list-group list-group-flush">
              <a
                th:each="lesson, iterStat : ${lessons}"
                th:href="@{/my-course/{courseId}/lesson/{lessonId}(courseId=${course.id}, lessonId=${lesson.id})}"
                class="list-group-item list-group-item-action"
              >
                <div class="d-flex justify-content-between align-items-center">
                  <span>
                    <strong th:text="${iterStat.index + 1} + '.'">1.</strong>
                    <span th:text="${lesson.title}">Tiêu đề bài giảng</span>
                  </span>
                  <i class="bi bi-play-circle"></i>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/client/js/main.js"></script>
  </body>
</html>
