<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Hỏi Dân IT - Dự án laptopshop" />
    <meta name="author" content="Hỏi Dân IT" />
    <title>Detail User - Hỏi Dân IT</title>
    <link href="/css/styles.css" rel="stylesheet" />

    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="sb-nav-fixed">
    <div th:replace="~{admin/layout/header :: header}"></div>
    <div id="layoutSidenav">
      <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Manage courses</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item"><a href="${/admin}">Dashboard</a></li>
              <li class="breadcrumb-item active">Courses</li>
            </ol>
            <div class="container mt-5">
              <div class="row">
                <div class="col-12 mx-auto">
                  <div class="d-flex justify-content-between">
                    <h3>
                      Course detail with id = <span th:text="${id}"></span>
                    </h3>
                  </div>

                  <hr />

                  <div class="card" style="width: 60%">
                    <div class="card-header">Course information</div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        ID: <span th:text="${course.id}"></span>
                      </li>
                      <li class="list-group-item">
                        Title: <span th:text="${course.title}"></span>
                      </li>
                      <li class="list-group-item">
                        Description:
                        <span th:text="${course.description}"></span>
                      </li>
                      <li class="list-group-item">
                        Price:
                        <span
                          th:text="${#numbers.formatCurrency(course.price)}"
                        ></span>
                        đ
                      </li>
                    </ul>
                  </div>
                  <a th:href="@{/admin/course}" class="btn btn-success mt-3"
                    >Back</a
                  >
                </div>
              </div>
            </div>
          </div>
        </main>
        <div th:replace="~{admin/layout/footer :: footer}"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
