<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Hỏi Dân IT - Dự án laptopshop" />
    <meta name="author" content="Hỏi Dân IT" />
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    </style>
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="sb-nav-fixed">
    <div th:replace="~{admin/layout/header :: header}"></div>
    <div id="layoutSidenav">
      <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Manage courses</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a th:href="@{/admin}">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">Courses</li>
            </ol>
            <div class="mt-5">
              <div class="row">
                <div class="col-12 mx-auto">
                  <div class="d-flex justify-content-between">
                    <h3>Table courses</h3>
                    <a th:href="@{/admin/course/create}" class="btn btn-primary"
                      >Create a course</a
                    >
                  </div>

                  <hr />
                  <table class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th width="1%">ID</th>
                        <th width="15%">title</th>
                        <th width="48%">description</th>
                        <th width="10%">price</th>
                        <th width="5%">active</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr th:each="course : ${courses}">
                        <td th:text="${course.id}"></td>
                        <td th:text="${course.title}"></td>
                        <td th:text="${course.description}"></td>
                        <td
                          th:text="${#numbers.formatDecimal(course.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
                        ></td>
                        <td th:text="${course.active}"></td>
                        <td>
                          <a
                            th:href="@{/admin/course/{id}(id=${course.id})}"
                            class="btn btn-success"
                            >View</a
                          >
                          <a
                            th:href="@{/admin/course/update/{id}(id=${course.id})}"
                            class="btn btn-warning"
                            >Update</a
                          >
                          <a
                            th:href="@{/admin/course/delete/{id}(id=${course.id})}"
                            class="btn btn-danger"
                            >Delete</a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                    <li class="page-item">
                      <a
                        th:class="${(curPage) eq 1 ? 'disabled page-link' : 'page-link'}"
                        th:href="@{/admin/course(page=${curPage - 1})}"
                        aria-label="Previous"
                      >
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <div th:each="i : ${#numbers.sequence(1, totalPages)}">
                      <li class="page-item">
                        <a
                          th:class="${(i) eq curPage ? 'active page-link' : 'page-link'}"
                          th:href="@{/admin/course(page=${i})}"
                          ><span th:text="${i}"></span
                        ></a>
                      </li>
                    </div>
                    <li class="page-item">
                      <a
                        th:class="${curPage eq totalPages ? 'disabled page-link' : 'page-link'}"
                        th:href="@{/admin/course(page=${curPage + 1})}"
                        aria-label="Next"
                      >
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </main>
        <div th:replace="~{admin/layout/footer :: footer}"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
