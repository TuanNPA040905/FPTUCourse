<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Hỏi Dân IT - Dự án laptopshop" />
    <meta name="author" content="Hỏi Dân IT" />
    <title>Update User - Hỏi Dân IT</title>
    <link href="/css/styles.css" rel="stylesheet" />

    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="sb-nav-fixed">
    <div th:replace="~{admin/layout/header :: header}"></div>
    <div id="layoutSidenav">
      <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Manage courses</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a th:href="@{/admin}">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">Courses</li>
            </ol>
            <div class="mt-5">
              <div class="row">
                <div class="col-md-6 col-12 mx-auto">
                  <h3>Update a course</h3>
                  <hr />
                  <form
                    method="post"
                    th:object="${newCourse}"
                    th:action="@{/admin/course/update/{id}(id=${newCourse.id})}"
                  >
                    <div class="mb-3">
                      <label class="form-label">Title:</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{title}"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Description:</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{description}"
                      />
                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                      <label class="form-label">Price:</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{price}"
                      />
                    </div>

                    <!-- Full Name -->
                    <div class="mb-3 col-12 col-md-6">
                      <label class="form-label">Active:</label>
                      <select class="form-select" th:field="*{active}">
                        <option value="1">ON</option>
                        <option value="0">OFF</option>
                      </select>
                    </div>

                    <button type="submit" class="btn btn-warning">
                      Update
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
        <div th:replace="~{admin/layout/footer :: footer}"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
